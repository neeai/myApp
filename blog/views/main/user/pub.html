{% extends '../layout.html'%}

{% block mainbody %}
<div class="container margin_top50 margin_bottom50">
    <div class="row">
        <div class="col-md-3">
        {% include './leftmenu.html'%}
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">发布博文</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" id="pubForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" placeholder="文字标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择分类</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="category">
                                  {% for key in categories%}
                                        <option value="{{key._id.toString()}}">{{key.title}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">正文</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="con" id="con"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" id="submit">发表</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block jsblock %}
<script src="/static/js/plugin/ckeditor/ckeditor.js" type="text/javascript"></script>
<script src="/static/js/plugin/moment2.10.6.js" type="text/javascript"></script>
<script src="/static/js/page/article.js" type="text/javascript"></script>
{% endblock %}
