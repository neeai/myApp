{% extends '../layout.html'%}

{% block mainbody %}
<div class="container margin_top50 margin_bottom50">
    <div class="row">
        <div class="col-md-3">
            {% include './leftmenu.html'%}
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">博文列表</div>
                <div class="panel-body">
                    <table class="table table-hover" id="userInfo-table">
                        <thead>
                        <th>标题</th>
                        <th>发布时间</th>
                        </thead>
                        <tbody>
                        {% for key in result %}
                        <tr>
                            <td><a href="/article/{{key._id.toString()}}">{{key.title}}</a></td>
                            <td data-date="{{key.pubdate.toString()}}" data-flag="pubdate"></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block jsblock %}
<script src="/static/js/plugin/moment2.10.6.js" type="text/javascript"></script>
<script src="/static/js/page/articleList.js" type="text/javascript"></script>
{% endblock %}
